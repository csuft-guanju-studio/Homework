<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ToDoList</title>
	<link rel="stylesheet" href="style.css">
	<script src="script.js"></script>
</head>

<body id="body">
	<div class="head">
		<div class="title">
			<h3>ToDoList</h3>
			<input type="text" class="creat-new-list" id="newList" value="Add New ToDo">
			<button id="add">&gt;</button>
		</div>
	</div>
	<div class="bgimg">
		<h1>百尺竿头,更进一步</h1>
	</div>
	
	<div class="nav">
		<a href="#doingHead"><img src="images/go.png"></a>
	</div>

	<div class="doing-head w" id="doingHead">
		<h4>Now Doing</h4>
		<p id="DoingNumber">0</p>
	</div>
	<div class="doing w clearfix">
		<ul id="doing">

		</ul>
	</div>
	<div class="done-head w" id="doneHead">
		<h4>Done</h4>
		<p id="DoneNumber">0</p>
	</div>
	<div class="done w clearfix">
		<ul id="done">

		</ul>
	</div>
	
</body>

</html>
