<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODOList</title>
    <link rel="stylesheet" type="text/css" href="./css/main.css"/>
</head>
<body>
    
    <h1>
        TODOList
    </h1>
   

    <div>
        <input type="text" id="introduce" placeholder="输入待办事项">
        <input type="date" id="deadLine">
        <select id="importance" >
            <option value ="普通">普通</option>
            <option value ="重要">重要</option>
        </select>

        <input type="button" id="newTrBtn" value="提交">
    </div>


    <table id="toDolist">
        <h2>
            待完成
            <span id="toDoNum">
                0
            </span>
        </h2>
        <thead>
            <tr>
                <th>描述</th>
                <th>截止日期</th>
                <th>重要性</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody id="toDolistBody"></tbody>
    </table>

<div>
        <input type="button" id="sortByBtn" value="按截止日期排序">
</div>

    <table id="finishDolist">
        <h2>
            已完成
            <span id="finishNum">
                0
            </span>
        </h2>
        <thead>
            <tr>
                <th>描述</th>
                <th>截止日期</th>
                <th>重要性</th>
            </tr>
        </thead>
        <tbody id="finishDolistBody"></tbody>
    </table>

    <script src="./script/main.js" type="text/javascript"></script>
</body>
</html>
